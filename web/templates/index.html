<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fancaps Daemon Interface</title>
</head>
<body>
    <h1>🌀 Fancaps Daemon Interface</h1>

    <h2>📥 Queue</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="New Fancaps-URL" required size="80">
        <button type="submit" name="add_url">Add</button>
    </form>
    <ul>
        {% for url in queue %}
        <li>
            {{ url }}
            <form method="POST" style="display:inline">
                <input type="hidden" name="delete_url" value="{{ url }}">
                <button type="submit">🗑️ Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>

<h2>📦 Archiv (Read Only)</h2>
<ul>
    {% for url in archive %}
    <li>{{ url }}</li>
    {% endfor %}
</ul>
</body>
</html>
